            pane: 'pane_TestlayeeSlef_1',
            onEachFeature: pop_TestlayeeSlef_1,

            var title = new L.Control();

                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };

                this._div.innerHTML = '<h2>DemoSunshine</h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'topright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };

                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Karte für einen testlauf';
            };
            abstract.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'TestlayeeSlef<br /><table><tr><td style="text-align: center;"><img src="legend/TestlayeeSlef_1_415pm0.png" /></td><td>4:15 pm</td></tr><tr><td style="text-align: center;"><img src="legend/TestlayeeSlef_1_430pm1.png" /></td><td>4:30 pm</td></tr><tr><td style="text-align: center;"><img src="legend/TestlayeeSlef_1_445pm2.png" /></td><td>4:45 pm</td></tr><tr><td style="text-align: center;"><img src="legend/TestlayeeSlef_1_500pm3.png" /></td><td>5:00 pm</td></tr><tr><td style="text-align: center;"><img src="legend/TestlayeeSlef_1_515pm4.png" /></td><td>5:15 pm</td></tr><tr><td style="text-align: center;"><img src="legend/TestlayeeSlef_1_530pm5.png" /></td><td>5:30 pm</td></tr><tr><td style="text-align: center;"><img src="legend/TestlayeeSlef_1_545pm6.png" /></td><td>5:45 pm</td></tr><tr><td style="text-align: center;"><img src="legend/TestlayeeSlef_1_550pm7.png" /></td><td>5:50 pm</td></tr><tr><td style="text-align: center;"><img src="legend/TestlayeeSlef_1_8.png" /></td><td></td></tr></table>': layer_TestlayeeSlef_1,"Positron": layer_Positron_0,}).addTo(map);
